<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu&family=Roboto&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div id="main-div" class="left-main">
        <img src="images/jorch-alon-2p1wcpYRWkE-unsplash.jpg" alt="page-main-image">
        <div class="left-header">
            <h1 class="left-heading">Ski Holiday Bookings</h1>
        </div>
    </div>
    <div id="main-div" class="right-main">
        <div class="right-main-top">
            <div class="main-text">
                <h2>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                </h2>
                <h3>Sign up <em>now</em> to get started.</h3>
                <h4>You know you want to.</h4>
            </div>
        </div>
        <div class="right-main-center">
            <h2 class="form-header" >Let's do This</h2>
            <form action="" method="get" class="user-form">
                <div class="form-row">
                    <div class="form-element">
                        <label class="labels" for="f-name">First Name:</label>
                        <input id="f-name" name="f-name" type="text">
                    </div>
                    <div class="form-element">
                        <label class="labels" for="l-name">Last Name:</label>
                        <input id="l-name" name="l-name" type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label class="labels" for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-element">
                        <label class="labels" for="phone-number">Phone Number:</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label class="labels" for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-element">
                        <label class="labels" for="c-password">Confirm Password:</label>
                        <input type="password" name="c-password" id="c-password">
                    </div>
                </div>
            
        </div>
        <div class="right-main-bottom">
            <button>Create Account</button>
            </form>
            <h4>Already have an account? <a href="">Log in</a></h4>
        </div>
    </div>
</body>
</html>
