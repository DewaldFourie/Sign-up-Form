<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu&family=Roboto&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div id="main-div" class="left-main">
        <img class="bg-img" src="images/jorch-alon-2p1wcpYRWkE-unsplash.jpg" alt="page-main-image">
        <div class="left-header">
            <img class="logo" src="images/ski-logo.png" alt="ski-logo">
            <h1 class="left-heading">Ski Holiday</h1>
        </div>
    </div>
    <div id="main-div" class="right-main">
        <div class="right-main-top">
            <div class="main-text">
                <h2>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                </h2>
                <h3>Sign up <em>now</em> to get started.</h3>
                <h4>You know you want to.</h4>
            </div>
        </div>
        <div class="right-main-center">
            <h2 class="form-header" >Let's do This</h2>
            <form action="" method="post" id="user-form" class="user-form">
                <div class="form-row">
                    <div class="form-element">
                        <label class="labels" for="f-name">First Name:</label>
                        <input class="valid" id="f-name" name="f-name" type="text">
                    </div>
                    <div class="form-element">
                        <label class="labels" for="l-name">Last Name:</label>
                        <input class="valid" id="l-name" name="l-name" type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label class="labels" for="email">Email:</label>
                        <input class="valid" type="email" name="email" id="email">
                    </div>
                    <div class="form-element">
                        <label class="labels" for="phone-number">Phone Number:</label>
                        <input class="valid" type="text" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label class="labels" for="password">Password:</label>
                        <input  class="invalid" type="password" name="password" id="password" onkeyup="check();" required>
                        <small id="password-feedback"></small>
                    </div>
                    <div class="form-element">
                        <label class="labels" for="cpassword">Confirm Password:</label>
                        <input class="invalid" type="password" name="cpassword" id="cpassword" onkeyup="check();" required>
                        <small id="cpassword-feedback"></small>
                    </div>
                </div>
            
        </div>
        <div class="right-main-bottom">
            <button type="submit" class="submit" disabled>Create Account</button>
            </form>
            <h4 class="log-in">Already have an account? <a href="">Log in</a></h4>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
